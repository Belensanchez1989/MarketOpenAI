<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <link
      rel="icon"
      href="./assets/img/icon-traslate.png"
      type="image/png"
    />
    <title>Chat de traducciones</title>
  </head>
  <body>
    <header class="chat__header">
      <img src="./assets/img/icon-traslate.png" alt="Icono de traducción" class="header__icon">
      <h1 class="header__title">Chat de traducciones</h1>
    </header>
    
    <section class="chat">
      <!-- Área de mensajes -->
      <div class="chat__messages">
        <!-- Los mensajes aparecerán aquí -->
      </div>
      
      <!-- Controles de entrada (fuera de chat__messages) -->
      <div class="chat__input-group">
        <input type="text" id="inputText" class="chat__input" placeholder="¿Qué quieres traducir ahora?.">
        <div class="chat__inputs">
          <select id="targetLang" class="chat__select">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <option value="it">Italiano</option>
          </select>
          <button class="chat__button" id="translateButton">Traducir</button>
        </div>
      </div>
    </section>
  </body>
</html>
