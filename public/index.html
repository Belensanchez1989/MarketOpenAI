<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <link
      rel="icon"
      href="./assets/img/supermarket.png"
      type="image/png"
    />
    <title>Chat Street Market</title>
  </head>
  <body>
    <header class="chat__header">
      <img src="./assets/img/supermarket.png" alt="Icono de traducción" class="header__icon">
      <h1 class="header__title">Chat Street Market</h1>
    </header>
    
    <section class="chat">
      <!-- Área de mensajes -->
      <div class="chat__messages">
        <!-- Los mensajes aparecerán aquí -->
      </div>
      
      <!-- Controles de entrada (fuera de chat__messages) -->
      <div class="chat__input-group">
        <input type="text" id="inputText" class="chat__input" placeholder="¿En qué te puedo ayudar?">
          <button class="chat__button" id="sendButton">Enviar</button>
      </div>
    </section>
  </body>
</html>
